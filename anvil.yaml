allow_embedding: false
db_schema:
  comments:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: Recipe
      target: recipes
      type: link_single
    - admin_ui: {order: 1, width: 200}
      name: User
      target: users
      type: link_single
    - admin_ui: {order: 2, width: 200}
      name: CommentText
      type: string
    - admin_ui: {order: 3, width: 200}
      name: Timestamp
      type: datetime
    server: full
    title: Comments
  favorites:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: user
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: recipe
      target: recipes
      type: link_single
    server: full
    title: Favorites
  ingredients:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: IngredientID
      type: number
    - admin_ui: {width: 200}
      name: Name
      type: string
    - admin_ui: {width: 200}
      name: Category
      type: string
    - admin_ui: {width: 200}
      name: Unit
      type: string
    server: full
    title: Ingredients
  recipeingredients:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: RecipeID
      target: recipes
      type: link_single
    - admin_ui: {width: 200}
      name: IngredientID
      target: ingredients
      type: link_single
    - admin_ui: {width: 200}
      name: Quantity
      type: number
    server: full
    title: RecipeIngredients
  recipes:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: RecipeID
      type: number
    - admin_ui: {width: 200}
      name: Name
      type: string
    - admin_ui: {width: 200}
      name: Description
      type: string
    - admin_ui: {width: 200}
      name: Category
      type: string
    - admin_ui: {width: 200}
      name: PreparationTime
      type: number
    - admin_ui: {width: 200}
      name: RecipePicture
      type: media
    - admin_ui: {width: 200}
      name: PreparationSteps
      type: string
    - admin_ui: {width: 200}
      name: FavoritesCount
      type: number
    server: full
    title: Recipes
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 437}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    server: full
    title: Users
dependencies: []
metadata: {logo_img: 'asset:EasyCook_logo.png', title: EasyCook}
name: EasyCook2
package_name: EasyCook2
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-standard}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: false, allow_signup: true, confirm_email: false, enable_automatically: true, remember_me_days: 30, require_secure_passwords: true, use_email: true, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/email.yml
startup: {module: Landing_page_copy, type: form}
startup_form: null
