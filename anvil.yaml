allow_embedding: false
package_name: EasyCook2
name: EasyCook2
startup_form: null
renamed: true
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true, confirm_email: false, use_google: true, allow_remember_me: false, remember_me_days: 30, require_secure_passwords: true}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
metadata: {title: EasyCook, logo_img: 'asset:EasyCook_logo.png'}
startup: {type: form, module: Landing_page}
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 437}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
  ingredients:
    title: Ingredients
    client: search
    server: full
    columns:
    - name: IngredientID
      admin_ui: {width: 200}
      type: number
    - name: Name
      admin_ui: {width: 200}
      type: string
    - name: Category
      admin_ui: {width: 200}
      type: string
    - name: Unit
      admin_ui: {width: 200, order: 3}
      type: string
  recipes:
    title: Recipes
    client: search
    server: full
    columns:
    - name: Name
      admin_ui: {width: 200}
      type: string
    - name: Description
      admin_ui: {width: 200}
      type: string
    - name: Category
      admin_ui: {width: 200}
      type: string
    - name: PreparationTime
      admin_ui: {width: 200}
      type: number
    - name: RecipeID
      admin_ui: {width: 200, order: 0}
      type: number
    - name: RecipePicture
      admin_ui: {width: 200, order: 5}
      type: media
    - name: PreparationSteps
      admin_ui: {order: 6, width: 200}
      type: string
    - name: FavoritesCount
      admin_ui: {width: 200, order: 7}
      type: number
  recipeingredients:
    title: RecipeIngredients
    client: search
    server: full
    columns:
    - name: Quantity
      admin_ui: {order: 2, width: 200}
      type: number
    - name: RecipeID
      admin_ui: {order: -1, width: 200}
      type: link_single
      target: recipes
    - name: IngredientID
      admin_ui: {order: 0.5, width: 200}
      type: link_single
      target: ingredients
  favorites:
    client: none
    server: full
    columns:
    - name: user
      admin_ui: {width: 200, order: 0}
      type: link_single
      target: users
    - name: recipe
      admin_ui: {width: 200, order: 1}
      type: link_single
      target: recipes
    title: Favorites
