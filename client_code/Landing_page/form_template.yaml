is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: '', border: ''}
  data_bindings: []
components:
- name: column_panel_1
  properties: {role: null}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: spacer_1
    properties: {height: '190'}
    type: Spacer
    layout_properties: {grid_position: 'EKBQKI,HNCXGU', row_background: ''}
  - name: column_panel_3
    properties: {background: '#c8b192', border: '', role: tonal-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'SRRIJC,UXHNVF'}
    components:
    - name: label_1
      properties: {text: 'Are you Hungry?', icon_align: left, align: center, font_size: 30, background: '', role: null}
      type: Label
      layout_properties: {grid_position: 'CILVPH,IZXNAC'}
    data_bindings:
    - property: border
      code: |-
        self.item['self.item['style'] = {
            'border-radius': '10px',  # Passe den Wert nach Bedarf an
            'background-color': '#c8b192',
            'font-style': 'italic',
            'color': '#888',
            'margin': '3em',
            'padding': '1em'  # Optional: Adds some padding to the block
        }
        ']
      writeback: false
  - name: spacer_2
    properties: {height: '95'}
    type: Spacer
    layout_properties: {grid_position: 'ICSBVO,WQOPDI'}
- name: column_panel_2
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: get_started
    properties: {role: elevated-button, bold: false, spacing_above: none, background: '#c8b192', font: '', foreground: '#000', spacing_below: large, italic: false, font_size: 30, text: Get Started}
    type: Button
    layout_properties: {grid_position: 'IWTANK,YQLSWP', full_width_row: false, row_background: ''}
